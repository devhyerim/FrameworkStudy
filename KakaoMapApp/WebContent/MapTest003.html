<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MapTest003.html</title>
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2fd49a69d964ea8c3cd915a2258f820e"></script>

<script type="text/javascript">

	// body영역이 onload 될 때 실행될 함수
	function initialize()
	{
		var mapContainer = document.getElementById("map"); //-- 지도를 표시할 div
		var mapOption =
		{
			/*center: new daum.maps.LatLng(123456, 123456) */     	 //-- 구 버전 (숫자 6개)
			/*center: new daum.maps.LatLng(37.556583, 126.919521) */ //-- 구 버전
			center: new kakao.maps.LatLng(37.556583, 126.919521)	//-- 신 버전
			, level: 3   //-- 지도 확대 레벨 (cf. GoogleMap이나 NaverMAp은 zoom으로 구성)
		}

		// 지도를 표시할 div와 구성한 지도 옵션으로 지도 생성
		/*var map = new daum.maps.Map(mapContainer, mapOption);*/ //-- 구 버전
		var map = new kakao.maps.Map(mapContainer, mapOption);
	}
	
</script>
</head>
<body onload="initialize()">

<div>
	<h1>Kakao Map 생성 기본 관찰</h1>
	<p>body 영역이 아닌 자바스크립트 영역에서 지도 생성</p>
	<hr>
</div>

<!-- 지도를 그릴 div 공간 확보(지정) -->
<div id="map" style="width: 100%; height: 350px;"></div>


</body>
</html>
