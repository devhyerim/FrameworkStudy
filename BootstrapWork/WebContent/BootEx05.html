<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx05.html</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<style type="text/css">

	#login
	{
		border: 1px solid #ccc;
		border-radius: 5px;
		width: 300px;
		padding: 15px;
		margin: 30px;
	}

</style>
</head>
<body>

<div>
	<h1>기본 틀 구성하기</h1>
	<hr>
</div>

<div id="login">
	<h3>로그인 <small>회원 인증하기</small></h3>
	<form action="" class="form-inline">
		<!-- form-group: 항목 1개 관련 내용만 묶기 -->
		<div class="form-group">
			<label for="txtId">아이디</label>
			<input type="text" class="txtId" placeholder="아이디를 입력하세요" required="required"
			class="form-control"/>
		</div>
		<div class="form-group">
			<label for="txtPw">암호</label>
			<input type="password" class="txtPw" placeholder="패스워드를 입력하세요" required="required"
			class="form-control"/>
		</div>
		<div class="form-group">
			<input type="submit" value="제출하기" class="btn btn-default"/>
		</div>
	</form>
</div>

</body>
</html>
