<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx08.html</title>
<link rel="stylesheet" href="css/bootstrap.css">
<script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<!-- Glyphicons 사용을 위한 추가!!! -->
<link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body>

<div>
	<h1>Glyphicons</h1>
	<hr>
</div>

<div>
	아이콘 : <span class="glyphicon glyphicon glyphicon-pawn"></span>
</div>

<div>
	아이콘 : <span class="glyphicon glyphicon glyphicon-pawn" style="width: 200px;"></span>
</div>

<!-- 크기 지정: 폰트 사이즈로 해야한다. -->
<div>
	아이콘 : <span class="glyphicon glyphicon glyphicon-pawn" style="font-size: 30px; color:blue;"></span>
</div>

<!-- Attribute Content Type → Simple Type 적용안됨 -->
<div>
	<input type="button" class="glyphicon glyphicon glyphicon-pawn" />
</div>

<!-- Attribute Content Type → Complex Type 적용됨 -->
<div>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon glyphicon-pawn" />
		인쇄하기
	</button>
</div>

<div>
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">Left</button>
	<button type="button" class="btn btn-default">Middle</button>
	<button type="button" class="btn btn-default">Right</button>
</div>

<div class="btn-group" role="group">
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon glyphicon-pawn" />
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon glyphicon-pawn" />
	</button>
	<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon glyphicon-pawn" />
	</button>
</div>
</body>
</html>
